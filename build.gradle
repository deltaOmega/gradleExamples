apply plugin: 'java'
 allprojects {
sourceCompatibility = 1.8
version = '1.0'
 }

subprojects {
    apply plugin: 'java'
    group = 'org.gradle.sample'
    version = '1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile "junit:junit:4.11"
    }
}

project(':client') {
    dependencies {
      compile project(':aCommon')
    }
}
project(':server') {
    dependencies {
        compile project(':aCommon')
    }
}

